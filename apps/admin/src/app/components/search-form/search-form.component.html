<div class="flex items-center gap-2">
  <form (ngSubmit)="onSearchClick()" class="flex items-center gap-2">
    <div class="relative w-full md:w-1/2 md:max-w-1/3 md:min-w-xs">
      <span class="absolute top-1/2 left-4 -translate-y-1/2 text-gray-500">
        <img
          src="https://api.iconify.design/lucide/search.svg?color=%23888888"
          alt="검색 아이콘"
          width="20"
          height="20"
        />
      </span>
      <div class="rounded-md border border-gray-300 py-2 pr-2 pl-10 focus-within:border-blue-500">
        <input
          type="search"
          [value]="keyword()"
          (input)="onInput($event)"
          name="search"
          class="w-full outline-none placeholder:text-sm placeholder:text-gray-500"
          [placeholder]="placeholder()"
        />
      </div>
    </div>
    <button
      type="submit"
      class="flex cursor-pointer rounded-md bg-blue-500 px-4 py-2 text-white shadow-md hover:bg-blue-700 active:bg-blue-600 active:bg-blue-700"
    >
      Enter
    </button>
  </form>
</div>
