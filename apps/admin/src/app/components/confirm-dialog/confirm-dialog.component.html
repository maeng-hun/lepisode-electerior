@if (open()) {
  <div class="fixed inset-0 z-50 flex items-center justify-center">
    <!-- backdrop -->

    <div class="fixed inset-0 bg-black/40 p-6" (click)="onBackdrop()"></div>

    <!-- dialog -->
    <div
      class="relative z-10 flex w-full max-w-md flex-col gap-6 rounded-xl bg-white p-6 shadow-xl"
      role="dialog"
      aria-modal="true"
      aria-labelledby="confirmTitle"
      aria-describedby="confirmDesc"
      tabindex="0"
    >
      <h2 id="confirmTitle" class="text-lg font-semibold">{{ title() }}</h2>

      @if (description()) {
        <p id="confirmDesc" class="mt-2 text-sm text-gray-600">{{ description() }}</p>
      }

      <div class="flex gap-3 border-t border-gray-300 pt-6">
        <button
          type="button"
          class="flex-1 rounded-md border border-gray-300 bg-white p-2 transition-colors duration-200 hover:bg-gray-100 disabled:opacity-60"
          (click)="onCancel()"
          [disabled]="loading()"
        >
          {{ cancelText() }}
        </button>

        <button
          type="button"
          class="flex-1 rounded-md px-4 text-white transition-colors duration-200 disabled:opacity-60"
          [ngClass]="{
            'bg-red-500 hover:bg-red-600': danger()
          }"
          (click)="onConfirm()"
          [disabled]="loading()"
        >
          {{ loading() ? '진행 중...' : confirmText() }}
        </button>
      </div>
    </div>
  </div>
}
