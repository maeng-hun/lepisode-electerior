<!-- 등록폼 -->
<div class="h-full w-full bg-white p-6">
  <div class="mb-4 flex items-center justify-between">
    @if (mode === 'create') {
      <h2 class="text-xl font-semibold">포트폴리오 등록</h2>
    } @else {
      <h2 class="text-xl font-semibold">포트폴리오 수정</h2>
    }
    <button
      type="button"
      (click)="router.navigate(['/site/portfolio'])"
      aria-label="닫기"
      class="rounded-lg p-2 hover:bg-gray-100"
    >
      ✕
    </button>
  </div>
  <app-file-upload [(value)]="uploadedFiles" />
  <div class="flex flex-col gap-1">
    <label class="text-sm text-gray-700"> 제목 <span class="text-blue-600">*</span> </label>
    <input
      name="title"
      [(ngModel)]="formData.title"
      required
      class="rounded-md border p-2 focus:ring focus:outline-gray-400"
      placeholder="제목을 입력해주세요."
    />
    <textarea
      name="description"
      [(ngModel)]="formData.description"
      required
      class="rounded-md border p-2 focus:ring focus:outline-gray-400"
      placeholder="내용을 입력해주세요."
    >
    </textarea>
  </div>

  <form (ngSubmit)="onSubmit()" class="space-y-4">
    <!-- create/edit 모드 -->
    @if (mode === 'create') {
      <div class="flex flex-col gap-1">
        <div class="flex justify-end gap-2 pt-2">
          <button
            type="submit"
            class="inline-flex w-full items-center justify-center rounded-md bg-blue-400 p-2 text-white disabled:bg-gray-400"
            [disabled]="loading() || submitting || !formData.title"
          >
            {{ submitting ? '등록 중...' : '등록' }}
          </button>
        </div>
      </div>
    } @else {
      <div class="flex justify-end gap-2 pt-2">
        <button
          type="button"
          (click)="router.navigate(['/site/portfolio'])"
          class="inline-flex flex-1 items-center justify-center rounded-md bg-gray-300 p-2 text-white disabled:bg-gray-400"
        >
          취소
        </button>

        <button
          type="submit"
          class="inline-flex flex-1 items-center justify-center rounded-md bg-blue-600 p-2 text-white disabled:bg-gray-400"
          [disabled]="loading() || submitting || !formData.title"
        >
          {{ submitting ? '수정 중...' : '수정' }}
        </button>
      </div>
    }
  </form>
</div>
