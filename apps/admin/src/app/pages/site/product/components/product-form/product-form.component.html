<form [formGroup]="form" (ngSubmit)="onSubmit()" class="flex flex-col gap-4 rounded-lg bg-white p-6 shadow-lg">
  <div class="flex flex-col gap-1 text-sm text-gray-700">
    <!-- 레이블 텍스트 -->
    <span class="font-semibold"> 숨김/노출 <span class="font-extrabold text-blue-600">*</span> </span>

    <!-- 슬라이더 + 상태 텍스트 -->
    <div class="flex items-center gap-3">
      <!-- 여기만 label -->
      <label class="relative">
        <!-- 실제 체크박스 숨기기 -->
        <input type="checkbox" formControlName="isExposed" class="peer sr-only" />
        <!-- 슬라이더 트랙 -->
        <div
          class="h-6 w-11 cursor-pointer rounded-full bg-gray-200 transition-colors duration-300 ease-in-out peer-checked:bg-blue-600"
        ></div>
        <!-- 슬라이더 버튼 -->
        <div
          class="absolute top-0.5 left-0.5 h-5 w-5 cursor-pointer rounded-full bg-white shadow-md transition-transform duration-300 ease-in-out peer-checked:translate-x-full"
        ></div>
      </label>

      <!-- 체크 상태 텍스트 -->
      <span class="font-medium text-gray-700">
        {{ form.get('isExposed')?.value ? '노출' : '숨김' }}
      </span>
    </div>
  </div>

  <app-file-upload [label]="'썸네일(1장)'" />

  <div class="relative">
    <select
      formControlName="productType"
      class="w-full cursor-pointer appearance-none rounded-md border border-gray-300 px-4 py-2 pr-10 outline-none focus:border-blue-500"
    >
      <option value="" disabled>제품 유형 선택</option>
      <option value="GPU_SERVER">GPU 서버 구축</option>
      <option value="MOBILE_APP">모바일 앱 개발</option>
      <option value="WEB_APP_MAINT">웹/앱 유지보수</option>
      <option value="CLOUD_INFRA">클라우드 인프라</option>
      <option value="TECH_CONSULT">기술 컨설팅</option>
    </select>
    <img
      src="https://api.iconify.design/lucide/chevron-down.svg"
      alt="드롭다운 아이콘"
      width="20"
      height="20"
      class="pointer-events-none absolute top-1/2 right-3 -translate-y-1/2 text-gray-500"
    />
  </div>

  <textarea
    formControlName="description"
    placeholder="설명(100자 이내)을 입력하세요"
    maxlength="100"
    rows="4"
    required
    class="w-full resize-none rounded-md border border-gray-300 px-3 py-2 text-sm outline-none placeholder:text-gray-400 focus:border-blue-500"
  ></textarea>

  <input
    type="number"
    formControlName="price"
    placeholder="가격 입력"
    maxlength="10"
    min="0"
    class="w-full rounded-md border border-gray-300 px-3 py-2 text-sm outline-none placeholder:text-gray-400 focus:border-blue-500"
  />

  <input
    type="text"
    formControlName="link"
    placeholder="링크 입력"
    maxlength="50"
    class="w-full rounded-md border border-gray-300 px-3 py-2 text-sm outline-none placeholder:text-gray-400 focus:border-blue-500"
  />

  <div class="flex flex-col gap-2">
    <button
      type="button"
      (click)="onCancel()"
      class="w-full cursor-pointer rounded-md border border-gray-300 px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 sm:w-auto"
    >
      취소
    </button>
    <button
      type="submit"
      [disabled]="form.invalid"
      class="w-full cursor-pointer rounded-md bg-blue-500 px-4 py-2 text-sm text-white hover:bg-blue-600 disabled:cursor-not-allowed disabled:bg-gray-400 sm:w-auto"
    >
      {{ item?.id ? '수정' : '등록' }}
    </button>
  </div>
</form>
