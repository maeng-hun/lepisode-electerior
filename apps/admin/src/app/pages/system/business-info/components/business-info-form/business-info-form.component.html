<form
  [formGroup]="form"
  class="mx-auto flex w-full max-w-[1360px] flex-col gap-6 rounded-3xl border border-gray-200 bg-white p-6 shadow-[0_0_16px_0_rgba(0,0,0,0.04)]"
>
  <h4 class="text-5 border-b border-gray-200 pb-4 font-bold text-gray-800">사업자 정보</h4>
  <app-file-upload [label]="'로고'" [recommendedSize]="'권장사이즈 100px * 68px, png, 1장'" />
  <label class="flex flex-col gap-2">
    <span class="text-sm font-semibold"> 상호명 <span class="font-extrabold text-blue-600">*</span> </span>
    <div class="w-full rounded-md border border-gray-300 p-2 focus-within:border-blue-500">
      <input
        formControlName="companyName"
        type="text"
        maxlength="50"
        placeholder="사업자 등록증과 일치하는 상호명을 입력해주세요."
        class="w-full text-sm placeholder-gray-300 outline-none"
      />
    </div>
  </label>

  <label class="flex flex-col gap-2">
    <span class="text-sm font-semibold"> 대표자명 <span class="font-extrabold text-blue-600">*</span> </span>
    <div class="w-full rounded-md border border-gray-300 p-2 focus-within:border-blue-500">
      <input
        formControlName="ceoName"
        type="text"
        maxlength="50"
        placeholder="사업자 등록증과 일치하는 대표자명을 입력해주세요."
        class="w-full text-sm placeholder-gray-300 outline-none"
      />
    </div>
  </label>

  <label [for]="'addressInput'" class="flex flex-col gap-2">
    <span class="text-sm font-semibold"> 주소 <span class="font-extrabold text-blue-600">*</span> </span>
    <app-input-address formControlName="address" [id]="'addressInput'" />
  </label>

  <label class="flex flex-col gap-2">
    <span class="text-sm font-semibold"> 연락처 <span class="font-extrabold text-blue-600">*</span> </span>
    <div class="w-full rounded-md border border-gray-300 p-2 focus-within:border-blue-500">
      <input
        formControlName="contactNumber"
        type="tel"
        maxlength="13"
        placeholder="02-1234-5678 형식으로 입력해주세요."
        class="w-full text-sm placeholder-gray-300 outline-none"
        (input)="formatContactNumber($event)"
      />
    </div>
  </label>

  <label class="flex flex-col gap-2">
    <span class="text-sm font-semibold"> 이메일 <span class="font-extrabold text-blue-600">*</span> </span>
    <div class="w-full rounded-md border border-gray-300 p-2 focus-within:border-blue-500">
      <input
        formControlName="email"
        type="email"
        maxlength="50"
        placeholder="example@domain.com 형식으로 입력해주세요."
        class="w-full text-sm placeholder-gray-300 outline-none"
      />
    </div>
  </label>

  <label class="flex flex-col gap-2">
    <span class="text-sm font-semibold"> 사업자등록번호 <span class="font-extrabold text-blue-600">*</span> </span>
    <div class="w-full rounded-md border border-gray-300 p-2 focus-within:border-blue-500">
      <input
        formControlName="businessNumber"
        type="text"
        maxlength="12"
        placeholder="123-45-67890 형식으로 입력해주세요."
        class="w-full text-sm placeholder-gray-300 outline-none"
        (input)="formatBusinessNumber($event)"
      />
    </div>
  </label>

  <div class="flex flex-col justify-end gap-2 md:flex-row">
    <button
      type="button"
      (click)="onSubmit()"
      [disabled]="form.invalid"
      class="cursor-pointer rounded-lg bg-blue-500 px-4 py-2 text-white transition duration-300 hover:bg-blue-600 disabled:cursor-not-allowed disabled:bg-gray-400"
    >
      {{ existingData() ? '수정' : '저장' }}
    </button>

    @if (existingData()) {
      <button
        type="button"
        (click)="onDelete()"
        class="cursor-pointer rounded-lg bg-red-500 px-4 py-2 text-white transition duration-300 hover:bg-red-600"
      >
        삭제
      </button>
    }
  </div>
</form>
