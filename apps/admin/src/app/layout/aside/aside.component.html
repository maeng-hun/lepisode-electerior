<aside
  class="fixed top-0 left-0 z-10 h-dvh min-w-[250px] transform flex-col space-y-6 border-r border-gray-300 bg-white px-5 py-8 transition-transform duration-300 ease-in-out md:static md:z-auto md:w-1/5"
  [class.-translate-x-full]="!menuState.isMobileMenuOpen() && isMobile()"
  [class.translate-x-0]="menuState.isMobileMenuOpen() && isMobile()"
>
  <button
    type="button"
    class="absolute top-5 right-4 cursor-pointer text-gray-500 hover:text-gray-800 md:hidden"
    (click)="menuState.closeMobileMenu()"
  >
    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
    </svg>
  </button>

  <button
    type="button"
    class="w-full cursor-pointer px-5 text-left font-semibold tracking-[-0.72px] text-gray-900 md:flex md:pb-0"
    (click)="navigateToDashboard()"
  >
    일렉테리어
  </button>
  <div class="border-b border-gray-300"></div>

  <nav>
    <ul class="flex flex-col gap-1 font-semibold text-gray-700">
      @for (menu of menus; track menu.label) {
        @if (menu.children && menu.children.length) {
          <app-menu-item [menu]="menu" [(selectedMenuLabel)]="openMenuLabel" [isActive]="isActiveMenu(menu)" />
        } @else {
          <a
            class="flex items-center gap-2 rounded-md px-5 py-2 hover:bg-gray-100"
            [routerLink]="menu.route"
            routerLinkActive="bg-blue-100 text-blue-500"
            [routerLinkActiveOptions]="{ exact: true }"
            (click)="clickMenu(menu)"
          >
            @if (menu.icon) {
              <img class="size-5" alt="메뉴 아이콘" [src]="menu.icon" />
            }
            <span class="whitespace-nowrap">{{ menu.label }}</span>
          </a>
        }
      }
    </ul>
  </nav>
</aside>
