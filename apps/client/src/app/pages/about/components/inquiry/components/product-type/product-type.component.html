<fieldset class="flex flex-col gap-2 [&>*]:flex-shrink-0" aria-labelledby="product-type-label">
  <h2 id="product-type-label" class="flex items-center gap-1 font-semibold tracking-[-0.64px] text-gray-800">
    <span>제품 유형</span>
    <span class="text-primary-500 relative top-[1px] text-sm tracking-[-0.6px]">*</span>
  </h2>

  <div class="flex flex-wrap gap-2">
    @for (type of productTypes; track $index) {
      <label
        class="flex cursor-pointer items-center gap-1 rounded-xl border px-4 py-3 tracking-[-0.64px] text-gray-400 transition duration-300 hover:border-blue-500"
        [class.border-[#E8F4FA]]="selectedProductType() === type"
        [class.bg-[#E8F4FA]]="selectedProductType() === type"
        [class.text-secondary-500]="selectedProductType() === type"
        [class.border-gray-200]="selectedProductType() !== type"
      >
        <input
          type="radio"
          name="productType"
          [value]="type"
          class="hidden"
          (change)="selectType(type)"
          [checked]="selectedProductType() === type"
        />
        <img
          [src]="selectedProductType() === type ? checkedSrc() : uncheckedSrc()"
          alt="{{ type }} 아이콘"
          class="size-6"
        />
        <span>{{ typeLabel(type) }}</span>
      </label>
    }
  </div>
</fieldset>
