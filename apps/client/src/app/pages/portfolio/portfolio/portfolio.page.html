<div class="flex min-h-screen w-full flex-col bg-white">
  <!-- 배너 -->
  <app-hero-section
    title="PORTFOLIO"
    line1="공간의 품격을 높이는, 일렉테리어의"
    line2="프리미엄 전기 솔루션을 만나보세요."
  />

  <!-- portfolio list -->
  <div class="flex w-full">
    <div class="mx-auto flex flex-col gap-5 p-5 lg:px-48 lg:py-20">
      <div class="flex items-start gap-1">
        <span class="font-bold text-black">전체 </span>
        <span class="font-bold text-blue-950">{{ portfolios().length }}</span>
      </div>
      <div class="grid grid-cols-1 gap-10 lg:grid-cols-3">
        @for (portfolio of pagedItems(); track $index) {
          <a
            class="relative flex flex-col overflow-hidden rounded-2xl border border-gray-200 shadow-sm transition hover:shadow-lg"
            [routerLink]="['/portfolio', portfolio.id]"
          >
            <img [src]="portfolio.images?.[0]?.url || 'assets/portfolio/portfolio1.svg'" class="block h-auto w-full" />
            <div class="flex flex-col gap-1 bg-white p-5">
              <p class="line-clamp-1 text-lg font-bold text-blue-950">{{ portfolio.title }}</p>
              <p class="line-clamp-2 text-sm font-medium text-gray-600">{{ portfolio.description }}</p>
            </div>
          </a>
        }

        <!-- 더보기 버튼 (모바일만) -->
        @if (visibleCount() < portfolios().length) {
          <button
            type="button"
            class="w-full rounded-full border border-gray-200 bg-gray-50 p-6 text-xl font-semibold tracking-[-0.8px] text-gray-500 lg:hidden"
            (click)="showMore()"
          >
            더 보기
          </button>
        }

        <!-- PC 전용 페이지네이션 -->
        <app-pagination
          class="col-span-full hidden justify-self-center pt-12 lg:flex"
          [currentPage]="currentPage()"
          [totalPages]="totalPages()"
          [itemsPerPage]="itemsPerPage()"
          (pageChange)="onPageChange($event)"
          (itemsPerPageChange)="onItemsPerPageChange($event)"
        />
      </div>
    </div>
  </div>
</div>
