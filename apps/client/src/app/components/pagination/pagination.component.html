<div class="mx-auto flex items-center gap-4 p-3">
  <!-- 이전 버튼 -->
  <button
    type="button"
    class="cursor-pointer rounded-lg p-2 transition hover:bg-gray-100 disabled:cursor-not-allowed"
    (click)="changePage((currentPage() ?? 1) - 1)"
    [disabled]="(currentPage() ?? 1) === 1"
  >
    <img src="/assets/product/arrow-left.svg" alt="이전" class="h-5 w-5" />
  </button>

  <!-- 페이지 번호 -->
  <div class="flex items-center gap-2">
    @for (page of visiblePages(); track $index) {
      @if (page === '...') {
        <span class="px-2 text-gray-400">…</span>
      } @else {
        <button
          type="button"
          class="flex h-8 w-8 cursor-pointer items-center justify-center rounded-full text-sm font-medium transition duration-300"
          [ngClass]="{
            'bg-gray-100 text-gray-700': (currentPage() ?? 1) === page,
            'bg-white text-gray-700 hover:bg-gray-100': (currentPage() ?? 1) !== page
          }"
          (click)="changePage(page)"
        >
          {{ page }}
        </button>
      }
    }
  </div>

  <!-- 다음 버튼 -->
  <button
    type="button"
    class="cursor-pointer rounded-lg p-2 transition hover:bg-gray-100 disabled:cursor-not-allowed"
    (click)="changePage((currentPage() ?? 1) + 1)"
    [disabled]="(currentPage() ?? 1) === (totalPages()?.length ?? 1)"
  >
    <img src="/assets/product/arrow-right.svg" alt="다음" class="h-5 w-5" />
  </button>
</div>
